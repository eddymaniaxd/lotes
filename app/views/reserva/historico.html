<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historico reserva</title>
    <link rel="stylesheet" href="../../../public/assets/fontawesome/fontawesome-free-6.5.1-web/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body style="display: none;">
    <div class="m-3">
        <div class="header">
            <button class="btn btn-danger" id="btnReporte">
                Reporte <i class="fa-regular fa-file-excel"></i>
            </button>
            <a class="btn btn-secondary" href="../reserva">Volver</a>
        </div>

        <div class="mt-4 d-flex">
            <input type="date" class="form-control w-25 me-2" id="fechaIniInput">
            <input type="date" class="form-control w-25 me-2" id="fechaFinInput">
            <button type="button" class="btn btn-primary" id="btnBuscarHistorico">Buscar</button>
        </div>
    
        <div class="main">
            <div class="mt-4 col-12">
                <table class="table table-striped table-dark" style="font-size: 12px;" id= "tablaHistorico">
                    <thead>
                        <tr>
                            <th>UV</th>
                            <th>Manzano</th>
                            <th>Lote</th>
                            <th>Estado Lote</th>
                            <th>Vendedor</th>
                            <th>Nombre Cliente</th>
                            <th>Telefono Cliente</th>
                            <th>Correo Cliente</th>
                            <th>Comentario</th>
                            <th>Fecha creación</th>
                            <th>Fecha baja</th>
                            <th>Fecha deposito</th>
                            <th>Fecha liberación</th>
                        </tr>
                    </thead>
    
                </table>
            </div>
        </div>
    </div>
    <script src="historico.js"></script>
</body>
</html>
