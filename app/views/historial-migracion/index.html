<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Urbanor</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<style>
    body {
        font-family: Arial, sans-serif;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
    }
</style>
</head>
<body style="display: none;">
    <div class="m-4">
        <h2>Historial de Cambios</h2>

        <div class="mb-2">
            <button type="button" class="btn btn-warning" id="btnActualizarEstados">Actualizar estados Lotes</button>
            <button class="btn btn-secondary" id="btnVolver">Volver</button>
            <button class="btn btn-primary" id="btnActualizarLotes">Actualizar Informacion Lotes</button>
            <button type="button" class="btn btn-secondary" style="display: none;" id="btnRegresar">Regresar</button>
        </div>
        <span id="spanMessage" class="pt-4 text-black-50" style="display: none;"></span>
        <table id="tablaHistorialMigracion">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Estado Anterior</th>
                    <th>Estado Entrante</th>
                    <th>Fecha</th>
                    <th>Acciones</th>
                </tr>
            </thead>
        </table>
    </div>

    <div
        style="width: 150px;  position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); display: none;"
        id="loading">
        <div class="spinner-border ms-4" role="status" style="width: 60px; height: 60px; font-size: 10px;"></div> <br>
        <span class="">Actualizando lotes...</span>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalLote" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Las Barreras 1</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    
                    <div class="card">
                        <div class="card-body" id="containerModalCardBody">
                            
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
